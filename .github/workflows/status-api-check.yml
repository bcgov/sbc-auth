name: Status API PR CI

on:
  pull_request:
    branches:
      - development
    paths:
      - "status-api/**"

jobs:
  status-api-check:
    runs-on: ubuntu-latest

    env:
      FLASK_ENV: "testing"
      SERVICE_SCHEDULE: '[
        {
        "service_name": "PAYBC",
        "available": [
        {"dayofweek": "1", "from": "6:00", "to": "21:00"},
        {"dayofweek": "2", "from": "15:05", "to": "21:00"},
        {"dayofweek": "3", "from": "6:00", "to": "21:00"},
        {"dayofweek": "4", "from": "15:05", "to": "21:00"},
        {"dayofweek": "5", "from": "6:00", "to": "21:00"},
        {"dayofweek": "6", "from": "6:30", "to": "21:00"},
        {"dayofweek": "7", "from": "6:30", "to": "21:00"}
        ],
        "outage": [
        ]
        }
        ]'

    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./status-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements/dev.txt
      - name: Lint with pylint
        working-directory: ./status-api
        run: |
          pylint --rcfile=setup.cfg --load-plugins=pylint_flask --disable=C0301,W0511 src/status_api tests
      - name: Lint with flake8
        working-directory: ./status-api
        run: |
          flake8 src/status_api tests
      - name: Test with pytest
        working-directory: ./status-api
        run: |
          pip install .
          export PYTHONPATH=./src/
          pytest
