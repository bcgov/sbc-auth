
name: Auth Web DEV CD

on:
  push:
    branches:
      - gha
jobs:
  auth-web-dev:    
      runs-on: ubuntu-latest

      strategy:
          matrix:
            node-version: [12.x]
      steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}
            
        - name: Print Secrets
          run: echo "${{ secrets.SECRET_MSG }}"
   
