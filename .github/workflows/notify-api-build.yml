name: Notify API BUILD CI

on:
  push:
    branches:
      - gh-test
      - development
    paths:
      - "notify-api/**"

jobs:
  notify-api-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    services:
          postgres:
            image: postgres:11
            env:
              POSTGRES_USER: postgres
              POSTGRES_PASSWORD: postgres
              POSTGRES_DB: postgres
            ports:
            - 5432:5432
            # needed because the postgres container does not provide a healthcheck
            options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Install Jq and 1password cli
        working-directory: .
        run: |
          sudo apt install curl unzip jq --yes
          sudo curl -o 1password.zip https://cache.agilebits.com/dist/1P/op/pkg/v0.8.0/op_linux_amd64_v0.8.0.zip
          sudo unzip 1password.zip -d /usr/local/bin
          sudo rm 1password.zip
          sudo chmod +x /usr/local/bin/op
      - name: Set up Env from 1password
        working-directory: .
        run: |
          op --version
          vaults='[{ "vault": "shared", "application": ["email"]}, {"vault": "relationship","application": ["auth-api", "notify-api"]}]'
          source setenv_1pass.sh ${{ secrets.op_parameters }} -e pytest -v "${vaults}"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./notify-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements/dev.txt
      - name: Test with pytest
        working-directory: ./notify-api
        run: |
          pip install .
          export PYTHONPATH=./src/
          pytest --strict -p no:warnings --cov=src/notify_api --cov-report xml --cov-report term
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.0.5
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          flags: pytest
          fail_ci_if_error: false
