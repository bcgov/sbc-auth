#When do we want to deploy to DEV environment
name: PR label check

on:
  pull_request_target:
    types: [opened, synchronize, labeled, unlabeled]
    branches:
      - development

jobs:
  pr-label-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/verify-pr-label-action@v1.0.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          valid-labels: "bug,enhancement,feature,fix,devops,documentation,maintenance,skip-changelog"
