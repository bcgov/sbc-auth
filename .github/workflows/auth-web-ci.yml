name: Auth web CI

on:
  pull_request:
    branches:
      - development
    paths:
      - "auth-web/**"

jobs:
  auth-web-ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: ./auth-web

    strategy:
      matrix:
        node-version: [14.15.1]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: |
          make setup
        env:
          CI: true
      - name: Run Lint
        run: |
          make lint
        env:
          CI: true
      - name: Run Unit Tests
        run: |
          make test
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          flags: authweb
          name: codecov-auth-web
          fail_ci_if_error: true
      - name: Run build
        run: |
          make local-build
        env:
          CI: true
