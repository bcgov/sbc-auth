codecov:
  require_ci_to_pass: true
  branch: development
  max_report_age: false

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch: false
    project:
      default: false
      backend:
        target: 80%
        flags:
          - authapi
          - notifyapi
          - notifyqueue
          - statusapi
      ui:
        target: 35%
        flags:
          - authweb

ignore:
  - "^/tests/**/*" # ignore test harness code

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "diff,flags,tree"
  behavior: default
  require_changes: true

flags:
  authapi:
    paths:
      - auth-api/src/auth_api
    carryforward: true
  notifyapi:
    paths:
      - notify-api/src/notify_api
    carryforward: true
  notifyqueue:
    paths:
      - queue_services/notify-queue/src/notify_service
    carryforward: true
  statusapi:
    paths:
      - status-api/src/status_api
    carryforward: true
  authweb:
    paths:
      - auth-web/src
    carryforward: true
