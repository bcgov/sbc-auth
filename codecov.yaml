codecov:
  require_ci_to_pass: true
  branch: development
  max_report_age: false

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch: false
    project:
      default: false
      backend:
        target: 80%
        flags:
          - authapi
          - statusapi
          - eventlistenerqueue
          - accountmailer
      ui:
        target: 35%
        flags:
          - authweb

ignore:
  - "^/tests/**/*" # ignore test harness code

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "diff,flags,tree"
  behavior: default
  require_changes: true

flags:
  authapi:
    paths:
      - auth-api/src/auth_api
    carryforward: true
  statusapi:
    paths:
      - status-api/src/status_api
    carryforward: true
  authweb:
    paths:
      - auth-web/src
    carryforward: true
  eventlistenerqueue:
    paths:
      - queue_services/events-listener/src/events_listener
    carryforward: true
  accountmailer:
    paths:
      - queue_services/account-mailer/src/account_mailer
    carryforward: true
  activityloglistenerqueue:
    paths:
      - queue_services/activity-log-listener/src/activity_log_listener
    carryforward: true
