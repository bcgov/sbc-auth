codecov:
  require_ci_to_pass: yes
  branch: development
  max_report_age: off

coverage:
  precision: 2
  round: down
  range: "70...100"

ignore:
  - "^/tests/**/*" # ignore test harness code

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "diff,flags,tree"
  behavior: default
  require_changes: yes
