coverage:
  status:
    project:
      default:
        target: off
      authapi:
        target: 85%
        flags:
          - authapi
      authweb:
        target: 50%
        flags:
          - authweb
      statusapi:
        target: 85%
        flags:
          - statusapi
      notifyapi:
        target: 85%
        flags:
          - notifyapi
      notifyqueue:
        target: 85%
        flags:
          - notifyqueue
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches:
    - "development"
flags:
  authapi:
    paths:
      - auth-api/src/auth_api
    carryforward: true
  authweb:
    paths:
      - auth-web/src
    carryforward: true
  statusapi:
    paths:
      - status-api/src/status_api
    carryforward: true
  notifyapi:
    paths:
      - notify-api/src/notify-api
    carryforward: true
  notifyqueue:
    paths:
      - queue_services/notify-queue/src
    carryforward: true
