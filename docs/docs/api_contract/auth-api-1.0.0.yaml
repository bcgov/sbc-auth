openapi: 3.0.0
info:
  title: SBC Auth API Reference
  description: BC Registries Auth API reference documentation
  version: 1.0.1
  contact:
    name: Auth API Support
    url: http://www.example.com/support
    email: support@example.com
paths:
  '/entities/{businessIdentifier}/authorizations':
    get:
      summary: Get authorizations for the entity
      operationId: getAuthorizations
      tags:
        - authorization
      responses:
        '200':
          description: Success
          headers:
            X-Application-Context:
              schema:
                type: string
              description: X-Application-Context
              examples:
                owner:
                  value: 'application:prod'
                admin:
                  value: 'application:prod'
                member:
                  value: 'application:prod'
                staff:
                  value: 'application:prod'
            Access-Control-Allow-Origin:
              schema:
                type: string
              description: Access-Control-Allow-Origin
              examples:
                owner:
                  value: '*'
                admin:
                  value: '*'
                member:
                  value: '*'
                staff:
                  value: '*'
                unauthorized:
                  value: '*'
                expanded_premium:
                  value: '*'
                expanded_cc:
                  value: '*'
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: Access-Control-Allow-Methods
              examples:
                owner:
                  value: 'GET, OPTIONS'
                admin:
                  value: 'GET, OPTIONS'
                member:
                  value: 'GET, OPTIONS'
                staff:
                  value: 'GET, OPTIONS'
                unauthorized:
                  value: 'GET, OPTIONS'
                expanded_premium:
                  value: 'GET, OPTIONS'
                expanded_cc:
                  value: 'GET, OPTIONS'
            Access-Control-Allow-Headers:
              schema:
                type: string
              description: Access-Control-Allow-Headers
              examples:
                owner:
                  value: 'Content-Type, api_key, Authorization'
                admin:
                  value: 'Content-Type, api_key, Authorization'
                member:
                  value: 'Content-Type, api_key, Authorization'
                staff:
                  value: 'Content-Type, api_key, Authorization'
                unauthorized:
                  value: 'Content-Type, api_key, Authorization'
                expanded_premium:
                  value: 'Content-Type, api_key, Authorization'
                expanded_cc:
                  value: 'Content-Type, api_key, Authorization'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authorizations'
              examples:
                owner:
                  value:
                    orgMembership: OWNER
                    roles:
                      - view
                      - edit
                    business:
                      folioNumber: MOCK1234
                      name: Mock Business
                    account:
                      id: '1234'
                      name: Mock Account
                      paymentPreference:
                        methodOfPayment: CC
                        bcOnlineUserId: PB25020
                        bcOnlineAccountId: ''
                admin:
                  value:
                    orgMembership: ADMIN
                    roles:
                      - view
                      - edit
                    account:
                      id: '1234'
                      name: Mock Account
                      paymentPreference:
                        methodOfPayment: CC
                        bcOnlineUserId: PB25020
                        bcOnlineAccountId: ''
                member:
                  value:
                    orgMembership: MEMBER
                    roles:
                      - view
                      - edit
                    account:
                      id: '1234'
                      name: Mock Account
                      paymentPreference:
                        methodOfPayment: CC
                        bcOnlineUserId: PB25020
                        bcOnlineAccountId: ''
                staff:
                  value:
                    roles:
                      - view
                      - edit
                unauthorized:
                  value: {}
                expanded_premium:
                  value:
                    orgMembership: OWNER
                    roles:
                      - view
                      - edit
                    business:
                      folioNumber: MOCK1234
                      name: Mock Business
                    account:
                      id: '1234'
                      name: Mock Account
                      paymentPreference:
                        methodOfPayment: PREMIUM
                        bcOnlineUserId: PB25020
                        bcOnlineAccountId: ''
                expanded_cc:
                  value:
                    orgMembership: OWNER
                    roles:
                      - view
                      - edit
                    business:
                      folioNumber: MOCK1234
                      name: Mock Business
                    account:
                      id: '1234'
                      name: Mock Account
                      paymentPreference:
                        methodOfPayment: CC
                        bcOnlineUserId: ''
                        bcOnlineAccountId: ''
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Get authorizations endpoint for the entity by business indentifier
    parameters:
      - schema:
          type: string
        name: businessIdentifier
        in: path
        required: true
        description: Corp Num/Incorporation Number of the entity
        examples:
          owner:
            value: CP0001234
          admin:
            value: CP0001235
          member:
            value: CP0001236
          staff:
            value: CP0001237
          unauthorized:
            value: CP0000000
          expanded_cc:
            value: CP0001238
          expanded_premium:
            value: CP0002000

