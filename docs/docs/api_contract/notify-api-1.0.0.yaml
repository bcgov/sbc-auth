    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: Identifier representing the type of error that occurred.
        message:
          type: string
          description: Description of the error.
      description: Contains details of an error that was encountered.
      x-examples:
        example-1: {}
    NotifyRequest:
      type: object
      properties:
        recipients:
          type: string
          description: recipient emails
        contents:
          type: object
          properties:
            subject:
              type: string
              description: email subject
            body:
              type: string
              description: email body
            attachment_name:
              type: string
              description: attachment
            attachment_url:
              type: string
              description: attachment link
    NotifyResponse:
      type: object
      properties:
        id:
          type: integer
          description: id
        requestDate:
          type: string
          description: request date
        sentDate:
          type: string
          description: sent date
        recipients:
          type: string
          description: recipient emails
        contents:
          type: object
          properties:
            subject:
              type: string
              description: email subject
    ContentsRequest:
      type: object
      properties:
        subject:
          type: string
          description: email subject
        body:
          type: string
          description: email body
        attachment_name:
          type: string
          description: attachment
        attachment_url:
          type: string
          description: attachment link
    ContentsResponse:
      type: object
      properties:
        subject:
          type: string
          description: email subject
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        errors:
          type:
            - string
            - object
          properties:
            body:
              type: string
      x-examples:
        example-1:
          errors:
            - body:
                - string
