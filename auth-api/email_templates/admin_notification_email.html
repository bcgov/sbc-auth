<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification from BC Registries & Online Services Team</title>
    <style>
        /* Global Resets */
        body, table, div, a, p {
            font-family: Verdana, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f1f1f1;
        }

        table {
            border-collapse: collapse;
        }

        img {
            border: none;
        }
    </style>
    <meta name="referrer" content="origin-when-cross-origin"/>

    <link rel="icon" sizes="16x16" type="image/png" href="assets/favicon_16.png"/>
    <link rel="icon" sizes="32x32" type="image/png" href="assets/favicon_32.png"/>
    <link rel="icon" sizes="any" type="image/svg+xml" href="assets/favicon.svg"/>
    <title>chat.pathfinder.gov.bc.ca</title>
    <meta name="application-name" content="chat.pathfinder.gov.bc.ca">
    <meta name="apple-mobile-web-app-title" content="chat.pathfinder.gov.bc.ca">
    <meta http-equiv="content-language" content="">
    <meta name="language" content="">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="msvalidate.01" content="">
    <meta name="google-site-verification" content="">
    <meta property="fb:app_id" content="">

    <base href="/">
    <link rel="stylesheet" type="text/css" href="/theme.css?97b8eb7a2f49b685e962f785b4aa6100a56f5709">
</head>
<body style="background-color: #f1f1f1;">
<table style="width: 100%;" cellspacing="0" cellpadding="0">
    <tr>
        <td style="padding: 20px;">
            <table style="max-width: 640px; margin: 0 auto; border: 0; border-collapse: collapse; border-radius: 6px; background-color: #ffffff;"
                   cellspacing="0" cellpadding="0">
                <tr>
                    <td style="padding: 40px; text-align: center;">
                        <h1 style="margin: 0; line-height: 34px; letter-spacing: -1px; font-size: 24px; font-weight: 700;">
                            You have been sent a notification from BC Registries &amp; Online Services
                        </h1>
                        <p style="margin-top: 30px; margin-bottom: 0; line-height: 24px; font-size: 16px;">
                            <strong>{{ user.firstname }} {{ user.lastname }}</strong> has responded to your invitation for joining the team  <strong>{{ org_name }}</strong>. Log in with your BC Services Card to accept this
                            invitation.
                        </p>
                        <div style="margin-top: 40px;">
                            <a style="display: inline-block; width: 150px; padding: 15px; color: #ffffff; border: none; border-radius: 6px; background-color: #003366;  text-align: center; text-decoration: none;"
                               href={{ url }}>Visit BC Registries</a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
