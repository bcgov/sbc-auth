[loggers]
keys=root,api,api-exceptions

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_api]
level=DEBUG
handlers=console
qualname=auth_api
propagate=0

[logger_api-exceptions]
level=ERROR
handlers=console
qualname=api-exceptions
propagate=0

[logger_sqlalchemy.engine.Engine]
level=DEBUG
handlers=console
qualname=sqlalchemy.engine.Engine
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s in %(module)s:%(filename)s:%(lineno)d - %(funcName)s: %(message)s
datefmt=